<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Applications</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <div class="nav-bar">
        <div class="nav-links">
            <h:link value="Offers" outcome="getJobOffers" />
            <h:link value="Companies" outcome="companies" />
            <h:link value="Employers" outcome="employers" />
            <h:link value="Applicants" outcome="applicants" />
            <h:link value="Applications" outcome="applications" style="font-weight:bold; color:#2563eb;" />
        </div>
        <h:form style="margin:0;"><h:commandButton value="Logout" action="#{loginBean.logout}" styleClass="logout-btn" /></h:form>
    </div>

    <div class="app-container">
        <h1 class="app-title">All Applications</h1>

        <h:dataTable value="#{applicationBean.allApplications}" var="a" styleClass="job-table">

            <h:column>
                <f:facet name="header">Job Offer</f:facet>
                <strong>#{applicationBean.getJobTitle(a.jobOfferId)}</strong>
            </h:column>

            <h:column>
                <f:facet name="header">Candidate</f:facet>
                #{applicationBean.getApplicantName(a.applicantId)}
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                <span class="status-badge">#{a.status}</span>
            </h:column>

            <h:column>
                <f:facet name="header">Match Score</f:facet>
                #{a.matchScore != null ? a.matchScore : 0.0} %
            </h:column>

            <h:column>
                <f:facet name="header">Date</f:facet>
                #{a.submittedAt.toLocalDate()}
            </h:column>

        </h:dataTable>
    </div>
</h:body>
</html>
