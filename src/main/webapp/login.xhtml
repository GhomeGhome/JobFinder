<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login - JobFinder</title>
<!--    <h:outputStylesheet library="css" name="styles.css" />-->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/styles.css" />
</h:head>
<h:body class="page-bg">
    <div class="center-wrapper">
        <div class="card login-card">
            <img src="#{request.contextPath}/resources/img/jobfinder-logo.jpeg"
                 alt="JobFinder logo"
                 style="max-width:260px; height:auto; display:block; margin:0 auto 8px;"
                 onerror="this.style.display='none'; var t=document.getElementById('loginLogoText'); if(t) t.style.display='block';" />
            <span id="loginLogoText" class="app-title" style="display:none; text-align:center;">JobFinder</span>
            <p class="app-subtitle">Sign in as applicant or employer</p>

            <h:form>
                <h:messages styleClass="form-messages" />

                <!-- Role toggle -->
                <div class="field">
                    <span class="field-label">Login as</span>
                    <h:selectOneRadio value="#{loginBean.role}" styleClass="role-radio">
                        <f:selectItem itemValue="APPLICANT" itemLabel="Applicant" />
                        <f:selectItem itemValue="EMPLOYER" itemLabel="Employer" />
                    </h:selectOneRadio>
                </div>

                <!-- Username -->
                <div class="field">
                    <span class="field-label">Username</span>
                    <h:inputText value="#{loginBean.username}"
                                 styleClass="input-full"
                                 required="true" />
                </div>

                <!-- Password -->
                <div class="field">
                    <span class="field-label">Password</span>
                    <h:inputSecret value="#{loginBean.password}"
                                   styleClass="input-full"
                                   required="true" />
                </div>

                <h:commandButton value="Log in"
                                 action="#{loginBean.login}"
                                 styleClass="btn btn-primary btn-full" />
                <div style="margin-top:12px; text-align:center;">
                    <h:link outcome="/signup.xhtml" value="Create a new account" style="color:#2563eb; text-decoration:none;" />
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
