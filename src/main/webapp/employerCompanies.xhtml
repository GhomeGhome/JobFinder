<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/TEMPLATES/employerTemplate.xhtml">

    <!-- This goes into <title> in the template -->
    <ui:define name="title">
        Companies â€“ JobFinder
    </ui:define>

    <!-- This is the main content in the page body -->
    <ui:define name="content">

        <div class="page-header">
            <h1>Companies</h1>
            <p class="page-subtitle">
                Overview of companies you can post jobs for.
            </p>
        </div>

        <div class="card">
        <div class="scroll-container">
            <h:dataTable value="#{companyBean.allCompanies}"
                             var="c"
                             styleClass="job-table">

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{c.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Location</f:facet>
                        #{c.location}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{c.description}
                    </h:column>

                </h:dataTable>
        </div>
        </div>

    </ui:define>

</ui:composition>
