<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/TEMPLATES/applicantTemplate.xhtml">

    <ui:define name="title">
        Applicant dashboard – JobFinder
    </ui:define>

    <ui:define name="content">
        <div class="page-header">
            <h1>Hi, #{loginBean.loggedApplicant.firstName} – available job offers</h1>
            <p class="page-subtitle">
                Browse open positions and apply in one click.
            </p>
        </div>

        <div class="card">
            <h:form>
                <h:dataTable value="#{jobOfferBean.allOffers}" var="offer"
                             styleClass="job-table">

                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{offer.title}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Company</f:facet>
                        #{jobOfferBean.companyName(offer)}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <span class="status-badge">#{offer.status}</span>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
