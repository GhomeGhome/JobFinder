<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/TEMPLATES/employerTemplate.xhtml">

    <!-- This fills the <title> in the template -->
    <ui:define name="title">
        Employer dashboard ‚Äì JobFinder
    </ui:define>

    <!-- This is the main page content -->
    <ui:define name="content">

        <div class="page-header">
            <h1>Your job posts</h1>
            <p class="page-subtitle">
                Manage the job offers you have published.
            </p>
        </div>
        <div class="card">
            <h:form>

                <!-- Filter row with + New job post button on the right -->
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 16px;">
                    <div style="display: flex; gap: 12px; align-items: flex-end;">
                        <div class="field" style="max-width: 260px; margin-bottom: 0;">
                            <span class="field-label">Filter by status</span>
                            <h:selectOneMenu value="#{jobOfferBean.statusFilter}"
                                             styleClass="input-full">
                                <f:selectItem itemValue="" itemLabel="All statuses" />
                                <f:selectItem itemValue="Draft" itemLabel="Draft" />
                                <f:selectItem itemValue="Published" itemLabel="Published" />
                                <f:selectItem itemValue="Closed" itemLabel="Closed" />
                            </h:selectOneMenu>
                        </div>
                        <h:commandButton value="Apply" styleClass="btn btn-light" />
                    </div>
                    <h:link outcome="/employerJobNew.xhtml"
                            value="+ New job post"
                            styleClass="btn btn-primary"
                            style="text-decoration:none;" />
                </div>

                <div class="scroll-container">
                    <!-- Job posts table -->
                    <h:dataTable value="#{jobOfferBean.filteredEmployerOffers}"
                                 var="offer"
                                 styleClass="job-table">

                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            <span style="font-weight: 600; color: #1e293b; font-size: 14px;">
                                #{offer.title}
                            </span>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Company</f:facet>
                            <h:link outcome="companyDetails.xhtml"
                                    style="display: inline-block; padding: 4px 10px; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); border-radius: 6px; font-size: 12px; color: #475569; font-weight: 500; border: 1px solid #e2e8f0; text-decoration: none;">
                                üè¢ #{jobOfferBean.companyName(offer)}
                                <f:param name="id" value="#{offer.companyId}" />
                            </h:link>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:panelGroup rendered="#{offer.status eq 'Published'}">
                                <span class="status-badge" style="background-color:#dcfce7; color:#15803d;">
                                    Published
                                </span>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{offer.status eq 'Draft'}">
                                <span class="status-badge" style="background-color:#e5e7eb; color:#374151;">
                                    Draft
                                </span>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{offer.status eq 'Closed'}">
                                <span class="status-badge" style="background-color:#fee2e2; color:#b91c1c;">
                                    Closed
                                </span>
                            </h:panelGroup>
                        </h:column>

                        <!-- Actions column from step 1 -->
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandLink value="View applicants"
                                           action="#{applicationBean.openApplicationsForJob(offer.id)}"
                                           styleClass="btn btn-primary btn-sm"
                                           style="text-decoration:none;" />
                        </h:column>

                    </h:dataTable>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
