<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/TEMPLATES/employerTemplate.xhtml">

    <!-- This fills the <title> in the template -->
    <ui:define name="title">
        Employer dashboard – JobFinder
    </ui:define>

    <!-- This is the main page content -->
    <ui:define name="content">

        <div class="page-header">
            <h1>Employer view – Job posts</h1>
            <p class="page-subtitle">
                Manage all your job posts (drafts, published, closed).
            </p>
        </div>

        <div class="card">
            <h:form>

                <!-- Status filter -->
                <div class="field" style="max-width: 260px;">
                    <span class="field-label">Filter by status</span>
                    <h:selectOneMenu value="#{jobOfferBean.statusFilter}"
                                     styleClass="input-full">
                        <f:selectItem itemValue="" itemLabel="All statuses" />
                        <f:selectItem itemValue="Draft" itemLabel="Draft" />
                        <f:selectItem itemValue="Published" itemLabel="Published" />
                        <f:selectItem itemValue="Closed" itemLabel="Closed" />
                    </h:selectOneMenu>
                </div>

                <h:commandButton value="Apply" styleClass="btn btn-light" />

                <div class="scroll-container">
                    <!-- Job posts table -->
                    <h:dataTable value="#{jobOfferBean.filteredEmployerOffers}"
                                 var="offer"
                                 styleClass="job-table">

                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            #{offer.title}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Company</f:facet>
                            #{jobOfferBean.companyName(offer)}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <span class="status-badge">
                        #{offer.status}
                    </span>
                        </h:column>

                        <!-- Actions column from step 1 -->
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:link value="View applicants"
                                    outcome="employerApplications"
                                    styleClass="link-action">
                                <f:param name="jobId" value="#{offer.id}" />
                            </h:link>
                        </h:column>

                    </h:dataTable>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
