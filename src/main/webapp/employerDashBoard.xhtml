<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/TEMPLATES/employerTemplate.xhtml">

    <!-- This fills the <title> in the template -->
    <ui:define name="title">
        Employer dashboard ‚Äì JobFinder
    </ui:define>

    <!-- This is the main page content -->
    <ui:define name="content">

        <div class="page-header">
            <h1>Your job posts</h1>
            <p class="page-subtitle">
                Manage the job offers you have published.
            </p>
            <div style="margin-top:16px;">
                <h:link outcome="/employerJobNew.xhtml"
                        value="+ New job post"
                        styleClass="btn btn-primary" />
            </div>
        </div>
        <div class="card">
            <h:form>

                <!-- Status filter -->
                <div class="field" style="max-width: 260px;">
                    <span class="field-label">Filter by status</span>
                    <h:selectOneMenu value="#{jobOfferBean.statusFilter}"
                                     styleClass="input-full">
                        <f:selectItem itemValue="" itemLabel="All statuses" />
                        <f:selectItem itemValue="Draft" itemLabel="Draft" />
                        <f:selectItem itemValue="Published" itemLabel="Published" />
                        <f:selectItem itemValue="Closed" itemLabel="Closed" />
                    </h:selectOneMenu>
                </div>

                <h:commandButton value="Apply" styleClass="btn btn-light" />

                <div class="scroll-container">
                    <!-- Job posts table -->
                    <h:dataTable value="#{jobOfferBean.filteredEmployerOffers}"
                                 var="offer"
                                 styleClass="job-table">

                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            <span style="font-weight: 600; color: #1e293b; font-size: 14px;">
                                #{offer.title}
                            </span>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Company</f:facet>
                            <span style="display: inline-block; padding: 4px 10px; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); border-radius: 6px; font-size: 12px; color: #475569; font-weight: 500; border: 1px solid #e2e8f0;">
                                üè¢ #{jobOfferBean.companyName(offer)}
                            </span>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:panelGroup rendered="#{offer.status eq 'Published'}">
                                <span style="background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color: white; padding: 4px 12px; border-radius: 999px; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                                    ‚óè Published
                                </span>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{offer.status eq 'Draft'}">
                                <span style="background: #f3f4f6; color: #6b7280; padding: 4px 12px; border-radius: 999px; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                                    ‚óã Draft
                                </span>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{offer.status eq 'Closed'}">
                                <span style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; padding: 4px 12px; border-radius: 999px; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                                    ‚úó Closed
                                </span>
                            </h:panelGroup>
                        </h:column>

                        <!-- Actions column from step 1 -->
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandLink value="üë• View applicants"
                                           action="#{applicationBean.openApplicationsForJob(offer.id)}"
                                           style="display: inline-flex; align-items: center; gap: 6px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; padding: 8px 14px; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: 600; box-shadow: 0 2px 8px rgba(37, 99, 235, 0.35); border: none; cursor: pointer;" />
                        </h:column>

                    </h:dataTable>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
