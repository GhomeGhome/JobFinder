<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Applicants</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <div class="nav-bar">
        <div class="nav-links">
            <h:link value="Offers" outcome="getJobOffers" />
            <h:link value="Companies" outcome="companies" />
            <h:link value="Employers" outcome="employers" />
            <h:link value="Applicants" outcome="applicants" style="font-weight:bold; color:#2563eb;" />
            <h:link value="Applications" outcome="applications" />
        </div>
        <h:form style="margin:0;"><h:commandButton value="Logout" action="#{loginBean.logout}" styleClass="logout-btn" /></h:form>
    </div>

    <div class="app-container">
        <h1 class="app-title">Registered Job Seekers</h1>

        <h:dataTable value="#{applicantBean.allApplicants}" var="app" styleClass="job-table">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{app.firstName} #{app.lastName}
            </h:column>

            <h:column>
                <f:facet name="header">Contact</f:facet>
                #{app.contactInfo}
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
                #{app.descriptionInfo}
            </h:column>

            <h:column>
                <f:facet name="header">Skills</f:facet>
                <ui:repeat value="#{app.skills}" var="skill">
                    <span class="status-badge" style="margin-right:5px;">#{skill}</span>
                </ui:repeat>
            </h:column>
        </h:dataTable>
    </div>
</h:body>
</html>
