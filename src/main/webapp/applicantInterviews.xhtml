<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/TEMPLATES/applicantTemplate.xhtml">

    <ui:define name="title">My Interviews</ui:define>

    <ui:define name="content">
        <div class="page-header">
            <h1>My Interviews</h1>
            <p class="page-subtitle">Your upcoming schedule.</p>
        </div>

        <div class="card">
            <h:dataTable value="#{interviewBean.applicantInterviews}" var="iv" styleClass="job-table">

                <h:column>
                    <f:facet name="header">Job Title</f:facet>
                    #{iv.jobTitle}
                </h:column>

                <h:column>
                    <f:facet name="header">Company</f:facet>
                    #{iv.companyName}
                </h:column>

                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{iv.scheduledAt}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Mode</f:facet>
                    <span class="status-badge">#{iv.mode}</span>
                </h:column>

                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:panelGroup rendered="#{iv.status eq 'SCHEDULED'}">
                        <span class="status-badge" style="background-color:#dcfce7; color:#15803d;">Scheduled</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{iv.status eq 'CANCELED'}">
                        <span class="status-badge" style="background-color:#fee2e2; color:#b91c1c;">Canceled</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{iv.status eq 'COMPLETED'}">
                        <span class="status-badge" style="background-color:#e5e7eb; color:#374151;">Completed</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{iv.status ne 'SCHEDULED' and iv.status ne 'CANCELED' and iv.status ne 'COMPLETED'}">
                        <span class="status-badge">#{iv.status}</span>
                    </h:panelGroup>
                </h:column>

                <h:column>
                    <f:facet name="header">Details</f:facet>
                    #{iv.locationOrLink}
                </h:column>

            </h:dataTable>

            <h:panelGroup rendered="#{empty interviewBean.applicantInterviews}">
                <p style="text-align:center; color:#666; padding:20px;">No interviews scheduled yet.</p>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
