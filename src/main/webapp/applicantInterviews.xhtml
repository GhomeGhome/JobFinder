<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/TEMPLATES/applicantTemplate.xhtml">

    <ui:define name="title">
        My interviews â€“ JobFinder
    </ui:define>

    <ui:define name="content">

        <div class="page-header">
            <h1>My interviews</h1>
            <p class="page-subtitle">
                See your upcoming and past interviews.
            </p>
        </div>

        <div class="card">
            <h:dataTable value="#{interviewBean.applicantInterviews}"
                         var="iv"
                         styleClass="job-table">

                <h:column>
                    <f:facet name="header">Job</f:facet>
                    #{iv.jobTitle}
                </h:column>

                <h:column>
                    <f:facet name="header">Company</f:facet>
                    #{iv.companyName}
                </h:column>

                <h:column>
                    <f:facet name="header">Date &amp; time</f:facet>
                    #{iv.scheduledAt}
                </h:column>

                <h:column>
                    <f:facet name="header">Mode</f:facet>
                    #{iv.mode} <!-- Online / On-site / Phone -->
                </h:column>

                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <span class="status-badge">
                        #{iv.status}
                    </span>
                </h:column>

                <h:column>
                    <f:facet name="header">Details</f:facet>
                    <h:outputText value="#{iv.locationOrLink}" />
                </h:column>

            </h:dataTable>
        </div>

    </ui:define>

</ui:composition>
