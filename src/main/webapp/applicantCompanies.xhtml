<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/TEMPLATES/applicantTemplate.xhtml">

    <ui:define name="title">My Companies</ui:define>

    <ui:define name="content">
        <div class="page-header">
            <h1>My Companies</h1>
            <p class="page-subtitle">Companies you have applied to.</p>
        </div>

        <div class="card">
            <h:dataTable value="#{companyBean.applicantCompanies}" var="c" styleClass="job-table">

                <h:column>
                    <f:facet name="header">Company Name</f:facet>
                    <h:link value="#{c.name}" outcome="employerProfileView" style="font-weight:bold; color:#2563eb;">
                        <f:param name="id" value="#{c.ownerEmployerId}" />
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Location</f:facet>
                    #{c.location}
                </h:column>

                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{c.description}
                </h:column>

            </h:dataTable>

            <h:panelGroup rendered="#{empty companyBean.applicantCompanies}">
                <p style="text-align:center; color:#666; padding:20px;">You haven't applied to any companies yet.</p>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
